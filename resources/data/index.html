<!DOCTYPE html>
<html>
<head>
<title>iTunes Playlists | {title}</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<style>
  .crumbs {{
    font-family: "Open Sans";
    font-size: 12px;
    padding: 4px;
  }}
  .json-size {{
    display: none;
  }}
  .json-container .line:first-child {{
    display: none;
  }}
  .json-container .json-value.json-number {{
    color: #444;
  }}
  .json-container .json-value.json-string {{
    color: #444;
  }}
  .json-container .fa-caret-right {{
    border-left-color: silver !important;
  }}
  a {{
    text-decoration: none !important;
  }}
  b {{
    font-weight: normal;
  }}
</style>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pgrabovets/json-view@master/dist/jsonview.js"></script>
<script type="text/javascript">
var crumbs = {crumbs};
var data = {data};
</script>
</head>
<body>
<div class="crumbs"></div>
<div class="root"></div>
<script type="text/javascript">
var tree = jsonview.renderJSON(data, document.querySelector('.root'));
jsonview.toggleNode(tree);
document.querySelector('.crumbs').innerHTML = crumbs.join('&nbsp;&nbsp;&gt;&nbsp;&nbsp;') || 'iTunes Playlists | Tree'
document.querySelectorAll('.caret-icon').forEach(el => {{
  el.addEventListener('click', ev => {{
    var el = ev.srcElement
    while (el.className != 'caret-icon') el = el.parentNode;
    while (el.className != 'json-key') el = el.nextSibling;
    el.firstChild.click();
    ev.stopImmediatePropagation();
  }}, useCapture=true);
}});
</script>
</body>
</html>
